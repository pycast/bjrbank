<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BijourBank</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/css/foundation.min.css"
    />
    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/foundation.min.js"></script>
  </head>
  <body>

    <div class="small reveal" id="exampleModal1" data-reveal>
      <h2>Ajouter une op√©ration</h2>
      <form action="#" id="operationForm">
        <div>
          <label for="operator"><small>champ obligatoire</small></label>
          <select name="operator" id="operator" required>
            <option value="--">-- choisir --</option>
            <option value="credit">+</option>
            <option value="debit">-</option>
          </select>
        </div>
        <div>
          <label for="titre"><small>champ obligatoire</small></label>
          <input
            type="text"
            name="titre"
            id="titre"
            placeholder="titre de l'op√©ration"
            required
          />
        </div>
        <div>
          <input type="text" name="desc" id="desc" placeholder="description" />
        </div>
        <div>
          <label for="montant"><small>champ obligatoire</small></label>
          <input
            type="number"
            name="montant"
            id="montant"
            placeholder="indiquer un montant"
            required
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btSubmit" id="submit" >üëä</button>
        </div>
      </form>
      <button
        class="close-button"
        data-close
        aria-label="Close modal"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <header>
      <div class="grid-container pTop50">
        <div class="grid-x">
          <div class="cell">
            <div class="text-center">

              <h1 id="solde" type=int class="solde">20475‚Ç¨</h1>
              <small class="good" id="message">Buenooo</small>
              <canvas id="myChart" width="400" height="100"></canvas>
            </div>
          </div>
          <div class="cell">
            <div>
              <nav class="navHeader">
                <a href="#" class="active" id="btntout">Tout</a>
                <a href="#" class="inactive" id="btncredit">Cr√©dit</a>
                <a href="#" class="inactive" id= "btndebit">D√©bit</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="grid-container">
        <div class="operation credit">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell shrink">
              <div class="picto">
                <img id="image" src="./assets/images/sac-dargent.png" alt="credit" />
              </div>
            </div>
            <div class="cell auto">
              <div>
                <h2>Economies</h2>
                <small>Somme de d√©part</small>
              </div>
            </div>
            <div class="cell small-3 text-right">
              <div>
                <p class="count" type=int>20000‚Ç¨</p>
                <small>100%</small>
              </div>
            </div>
          </div>
        </div>
                                         
        <div class="operation debit">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell shrink">
              <div class="picto">
                <img src="./assets/images/depenses.png" alt="dedit" />
              </div>
            </div>
            <div class="cell auto">
              <div>
                <h2>Loyer</h2>
                <small>Mois d'Ao√ªt</small>
              </div>
            </div>
            <div class="cell small-3 text-right">
              <div>
                <p class="count">450‚Ç¨</p>
                <small>2.25%</small>
              </div>
            </div>
          </div>
        </div>
                                      
        <div class="operation credit">
          <div class="grid-x grid-padding-x align-middle">
            <div class="cell shrink">
              <div class="picto">
                <img src="./assets/images/sac-dargent.png" alt="credit" />
              </div>
            </div>
            <div class="cell auto">
              <div>
                <h2>Vente Boncoin</h2>
                <small>jeu PS5</small>
              </div>
            </div>
            <div class="cell small-3 text-right">
              <div>
                <p class="count">25‚Ç¨</p>
                <small>0.13%</small>
              </div>
            </div>
          </div>
        </div>
    <div id="results"></div>
    <div class="add">
      <button class="button" data-open="exampleModal1">+</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/js/dataGraph.js"></script>
  <script src="./assets/js/app.js"></script>
</html>
